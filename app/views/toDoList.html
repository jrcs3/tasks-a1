<table class="table table-striped">
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Due</th>
        <th>Assigned To</th>
        <th>Done</th>
        <th>Action</th>
    </tr>
    <tr ng-repeat="toDo in toDoList">
        <td>{{toDo.id}}</td>
        <td>{{toDo.title}}</td>
        <td>{{toDo.due | date}}</td>
        <td>{{toDo.assignedTo}}</td>
        <td>{{toDo.done?'X':''}}</td>
        <td><a ng-href="#!/toDo/{{toDo.id}}">Edit</a> | <a href="#" ng-click="deleteToDo(toDo.id)">Delete</a></td>
    </tr>
</table>
