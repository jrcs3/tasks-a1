<table class="table table-striped">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Action</th>
    </tr>
    <tr ng-repeat="person in peopleList">
        <td>{{person.id}}</td>
        <td>{{person.name}}</td>
        <td><a ng-href="#!/people/{{person.id}}">View</a></td>
    </tr>
</table>
